<!DOCTYPE html>
<html>
<head>
  <title>Carrito de Compras</title>
  
</head>
<body>
  <h1>Carrito de Compras</h1>

  <div id="cart"></div>

  <h2>Productos disponibles</h2>
  <ul id="product-list">
    <li data-id="1" data-name="Producto 1" data-price="10">Producto 1 - $10</li>
    <li data-id="2" data-name="Producto 2" data-price="20">Producto 2 - $20</li>
    <li data-id="3" data-name="Producto 3" data-price="30">Producto 3 - $30</li>
  </ul>

  <h2>Agregar al carrito</h2>
  <form id="add-to-cart-form">
    <label for="product-id">ID del producto:</label>
    <input type="text" id="product-id" required>
    <button type="submit">Agregar</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
